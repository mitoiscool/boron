{% extends 'base.html' %}
{% block head %}
  <title>Login</title>
{% endblock %}
{% block body %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <svg src="file:///home/jks/picture/icon.svg" alt="Fig: Boron Icon" />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to Boron</h2>
    </div>
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error</strong>
        <span class="block sm:inline">{{ error }}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
          </svg>
        </span>
      </div>
    {% endif %}
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id="login-credentials" class="space-y-6" action="{{ url_for('auth.login') }}" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" class="bg-gray-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500" placeholder="Email address" required />
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="pass" type="password" placeholder="password" autocomplete="current-password" required class="bg-gray-50 border border-stone-300 text-stone-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-400 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500" />
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">Sign in</button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-white">
        Do not have an account?
        <a href="/register" class="font-semibold leading-6 text-purple-600 hover:text-purple-500">Register</a>
      </p>
    </div>
  </div>
{% endblock %}
