{% extends 'panel/app/base.html' %}
{% block head %}

{% endblock %}
{% block body %}

    <thead>
      <tr>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      {% for user in user %}

          <td>{{ user }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
